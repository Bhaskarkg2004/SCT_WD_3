<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Tic Tac Toe</title>
    <link rel="stylesheet" href="stylestoe.css">
</head>
<body>
    
    <div class="game-container">
        <h1>Tic Tac Toe</h1>
        <div class="game-board" id="game-board">
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
            <div class="cell" data-cell></div>
        </div>
        <div class="scoreboard">
            <div class="score" id="xcolr">X: <span id="x-score">0</span></div>
            <div class="score" id="ocolr">O: <span id="o-score">0</span></div>
        </div>
        
        <div id="winning-message" class="winning-message">
            <div data-winning-message-text></div>
            <button id="restartButton" class="restart-btn">Play Again</button>
        </div>
    </div>
   
    <script src="scripttoe.js"></script>
</body>
</html>
